<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>WebAR Debug</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/1.7.2/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            touch-action: none;
        }
    </style>
</head>
<body>
    <a-scene embedded arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: true; location-based: true;">
        
        <!-- GPS Text -->
        <a-text id="gps-text" value="Getting GPS..." position="-1 1 -8" scale="0.5 0.5 0.5" color="white"></a-text>

        <!-- Red Square at a fixed GPS location (33.873717, 35.521254) -->
        <a-entity gps-projected-entity-place 
                  latitude="33.873717" 
                  longitude="35.521254" 
                  position="0 0 0">
            <a-plane width="10" height="11" color="red"></a-plane>
        </a-entity>

        <!-- Fixed Camera (Prevents Dragging) -->
        <a-camera gps-camera rotation-reader look-controls="enabled: false" position="0 0 0"></a-camera>

    </a-scene>

    <script>
        // Debugging: Check if AR.js is loading properly
        alert('AR.js is loading...');

        if (navigator.geolocation) {
            // Debugging: Check if GPS is available
            alert('GPS is available, waiting for location data...');
            
            navigator.geolocation.watchPosition(
                (position) => {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;

                    // Debugging: Log and display the obtained coordinates
                    console.log("Latitude:", latitude, "Longitude:", longitude);
                    alert(`GPS Location Obtained: Lat = ${latitude.toFixed(4)}, Lon = ${longitude.toFixed(4)}`);

                    // Update the text to show the current GPS coordinates
                    const gpsText = document.getElementById("gps-text");
                    gpsText.setAttribute("value", `Lat: ${latitude.toFixed(4)} \nLon: ${longitude.toFixed(4)}`);
                    
                    // Debugging: Confirm text is updated
                    alert('Updated GPS coordinates on screen.');
                },
                (error) => {
                    console.error("Error getting location:", error);
                    alert("Error with GPS, please enable GPS.");
                },
                {
                    enableHighAccuracy: true,
                    maximumAge: 10000,
                    timeout: 5000,
                }
            );
        } else {
            alert("Geolocation is not supported by this browser.");
        }

        // Debugging: Ensure AR.js scene is being created
        window.onload = function() {
            alert("AR.js scene loaded. Please move your device.");
        };
    </script>
</body>
</html>
