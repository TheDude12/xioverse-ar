<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landmark-Based AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
    <style>
        /* Ensure the full screen is used and the aspect ratio is correct */
        body, html {
            margin: 0;
            height: 100%;
            overflow: hidden;
        }
        a-scene {
            width: 100%;
            height: 100%;
        }
        /* Ensures AR camera takes up the full screen with no zooming */
        a-camera {
            position: 0 0 0;
        }
    </style>
</head>
<body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;">
        <!-- Text to confirm GPS functionality -->
        <a-text value="GPS is working!" position="0 2 -5" visible="true" id="gpsText"></a-text>

        <!-- GPS Anchored Model -->
        <a-entity
            gps-entity-place="latitude: 33.87402; longitude: 35.52112"
            gltf-model="https://raw.githubusercontent.com/TheDude12/xioverse-ar/main/Burger.glb"
            scale="1 1 1"
            rotation="0 180 0"
            position="0 0 0">
        </a-entity>

        <!-- Camera with AR.js settings for proper positioning -->
        <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>

    <script>
        // Ensure GPS Permissions
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    console.log("User location:", position.coords.latitude, position.coords.longitude);
                    // Hide the GPS working text once location is confirmed
                    document.querySelector('#gpsText').setAttribute('visible', 'false');
                },
                (error) => {
                    console.error("Error getting location:", error);
                    alert("Please enable GPS to see the AR model.");
                    // Handle case where location is not available
                    document.querySelector('#gpsText').setAttribute('value', 'Unable to get GPS location.');
                }
            );
        } else {
            alert("Geolocation is not supported by this browser.");
            document.querySelector('#gpsText').setAttribute('value', 'Geolocation not supported.');
        }
    </script>
</body>
</html>
