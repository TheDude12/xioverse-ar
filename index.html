<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landmark-Based AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <!-- GPS Anchored Model -->
        <a-entity
            gps-entity-place="latitude: 33.87402; longitude: 35.52112"
            gltf-model="https://raw.githubusercontent.com/TheDude12/xioverse-ar/main/Burger.glb"
            scale="1 1 1"
            rotation="0 180 0"
            position="0 0 0">
        </a-entity>

        <!-- Text to confirm GPS functionality -->
        <a-text value="GPS is working!" position="0 2 -5"></a-text>

        <!-- Camera with AR.js settings for proper positioning -->
        <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>

    <script>
        // Ensure GPS Permissions
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    console.log("User location:", position.coords.latitude, position.coords.longitude);
                },
                (error) => {
                    console.error("Error getting location:", error);
                    alert("Please enable GPS to see the AR model.");
                }
            );
        } else {
            alert("Geolocation is not supported by this browser.");
        }
    </script>
</body>
</html>
