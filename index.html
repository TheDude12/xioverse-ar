<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>WebAR Debug</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Prevent scrolling */
            touch-action: none; /* Disable dragging */
        }
    </style>
</head>
<body>
    <a-scene embedded arjs gps-camera="minAccuracy: 20">
  <a-text 
    id="gps-text" 
    value="Getting GPS..." 
    position="-0.5 0 -2"  <!-- Moves text slightly to the left -->
    scale="0.1 0.1 0.1"   <!-- Reduces text size -->
    align="center"        <!-- Ensures proper alignment -->
    color="white">
</a-text>


        <a-text value="GPS is working!" position="-0.5 0 -2"></a-text>

        <!-- Flashing Green Dots -->
        <a-entity 
            id="guidanceDots"
            geometry="primitive: sphere; radius: 1" 
            material="color: green; opacity: 1"
            visible="false"
            animation="property: material.opacity; from: 1; to: 0.2; dir: alternate; dur: 500; loop: true">
        </a-entity>

        <!-- Fixed Camera (Prevents Dragging) -->
        <a-camera gps-camera rotation-reader look-controls="enabled: false" position="0 0 0"></a-camera>
    </a-scene>
</body>
</html>
