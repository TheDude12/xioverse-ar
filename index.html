<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR Debug</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer@latest"></script>
</head>
<body>
    <h1>See Clockhead in AR!</h1>

    <model-viewer 
        id="model-viewer"
        src="https://drive.google.com/uc?export=download&id=1042v4Mx8ujCOui4AqT6w0h1h1I1KnHgY"
        alt="Astronaut Model"
        auto-rotate
        camera-controls
        ar
        ar-modes="scene-viewer quick-look">
    </model-viewer>

    <script>
        const modelViewer = document.querySelector("#model-viewer");

        modelViewer.addEventListener("error", (event) => {
            console.error("Model Error:", event);
            alert("Model failed to load. Check the console for errors.");
        });

        modelViewer.addEventListener("load", () => {
            console.log("Model Loaded Successfully!");
            alert("Model Loaded Successfully!");
        });
    </script>
</body>
</html>
