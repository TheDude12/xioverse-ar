<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR.js Location-Based Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- Add a 3D object at a specific location -->
      <a-entity
        gltf-model="https://raw.githubusercontent.com/TheDude12/xioverse-ar/main/Burger.glb"
        gps-entity-place="latitude: 33.873918; longitude: 35.5215970"
        scale="0.3 0.3 0.3"
      ></a-entity>

      <!-- Camera and AR.js setup -->
      <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
  </body>
