<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>AR.js Landmark Anchor</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false; gpsMinDistance: 0;"
    >
      <!-- Anchored 3D Object -->
      <a-entity
        gltf-model="https://raw.githubusercontent.com/TheDude12/xioverse-ar/main/Burger.glb"
        gps-entity-place="latitude: 33.873918; longitude: 35.521597"
        scale="0.3 0.3 0.3"
        look-at="[gps-camera]"
      ></a-entity>

      <!-- Fixed Camera -->
      <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
  </body>
</html>
