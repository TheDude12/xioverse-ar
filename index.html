<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>WebAR Debug</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/1.7.2/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            touch-action: none;
            font-family: Arial, sans-serif;
        }
        #debug-log {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            max-width: 90%;
            overflow-wrap: break-word;
        }
    </style>
</head>
<body>
    <!-- Debug Log Box -->
    <div id="debug-log">
        <p>Loading AR.js...</p>
    </div>

    <a-scene embedded arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: true; location-based: true;">
        
        <!-- GPS Text -->
        <a-text id="gps-text" value="Getting GPS..." position="-1 1 -8" scale="0.5 0.5 0.5" color="white"></a-text>

        <!-- Red Square at a fixed GPS location (33.873717, 35.521254) -->
        <a-entity gps-projected-entity-place 
                  latitude="33.873717" 
                  longitude="35.521254" 
                  position="0 0 0">
            <a-plane width="10" height="11" color="red"></a-plane>
        </a-entity>

        <!-- Fixed Camera (Prevents Dragging) -->
        <a-camera gps-camera rotation-reader look-controls="enabled: false" position="0 0 0"></a-camera>

    </a-scene>

    <script>
        // Function to log messages to the debug log on the page
        function logDebugMessage(message) {
            const debugLog = document.getElementById('debug-log');
            debugLog.innerHTML += `<p>${message}</p>`;
        }

        // Debugging: Log that AR.js is loading
        logDebugMessage('AR.js is loading...');

        if (navigator.geolocation) {
            // Debugging: Log if GPS is available
            logDebugMessage('GPS is available, waiting for location data...');
            
            navigator.geolocation.watchPosition(
                (position) => {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;

                    // Debugging: Log and display the obtained coordinates
                    logDebugMessage("Latitude: " + latitude + " Longitude: " + longitude);
                    
                    // Update the text to show the current GPS coordinates
                    const gpsText = document.getElementById("gps-text");
                    gpsText.setAttribute("value", `Lat: ${latitude.toFixed(4)} \nLon: ${longitude.toFixed(4)}`);
                    
                    // Debugging: Confirm text is updated
                    logDebugMessage('Updated GPS coordinates on screen.');
                },
                (error) => {
                    console.error("Error getting location:", error);
                    logDebugMessage("Error with GPS, please enable GPS.");
                },
                {
                    enableHighAccuracy: true,
                    maximumAge: 10000,
                    timeout: 5000,
                }
            );
        } else {
            logDebugMessage("Geolocation is not supported by this browser.");
        }

        // Debugging: Ensure AR.js scene is being created
        window.onload = function() {
            logDebugMessage("AR.js scene loaded. Please move your device.");
        };
    </script>
</body>
</html>
