<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>WebAR</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            touch-action: none;
        }
    </style>
</head>
<body>

    <a-scene
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; location-based: true;"
        vr-mode-ui="enabled: false"
    >
        <!-- Geolocated Entity (Red Square) -->
        <a-entity gps-new-entity-place="latitude: 33.873999; longitude: 35.521648">
            <a-plane width="1" height="1" color="red"></a-plane>
        </a-entity>

        <!-- Fixed Camera -->
        <a-camera gps-new-camera="gpsMinDistance: 5"></a-camera>

    </a-scene>

</body>
</html>
