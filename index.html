<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic AR Debug</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
    <style>
        body, html {
            margin: 0;
            height: 100%;
            overflow: hidden;
        }
        a-scene {
            width: 100%;
            height: 100%;
        }
        a-camera {
            position: 0 0 0;
        }
    </style>
</head>
<body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: true; trackingMethod: best;">
        <!-- Simple text to confirm if GPS is working -->
        <a-text value="GPS is working!" position="0 2 -5" id="gpsText"></a-text>

        <!-- AR Camera with GPS Tracking -->
        <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>

    <script>
        // Ensure GPS Permissions
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    console.log("User location:", position.coords.latitude, position.coords.longitude);
                    // Hide the text once GPS location is found
                    document.querySelector('#gpsText').setAttribute('value', 'Location found!');
                    document.querySelector('#gpsText').setAttribute('visible', 'false');
                },
                (error) => {
                    console.error("Error getting location:", error);
                    // Display error message if GPS can't be retrieved
                    document.querySelector('#gpsText').setAttribute('value', 'Unable to get GPS location.');
                }
            );
        } else {
            alert("Geolocation is not supported by this browser.");
            document.querySelector('#gpsText').setAttribute('value', 'Geolocation not supported.');
        }
    </script>
</body>
</html>
