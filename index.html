<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebAR with ARCore Geospatial API</title>
    <!-- ARCore Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@google/model-viewer"></script>
    <script
      src="https://unpkg.com/@google-ar/core@latest/dist/three.js"
      type="module"
    ></script>
  </head>
  <body>
    <h1>See Clockhead in AR!</h1>

    <!-- AR Display Area -->
    <model-viewer
      id="model-viewer"
      src="https://raw.githubusercontent.com/TheDude12/xioverse-ar/refs/heads/main/clockhead.glb"  <!-- Replace with your actual 3D model file path -->
      alt="Clockhead 3D model"
      auto-rotate
      camera-controls
      ar
      ar-modes="scene-viewer quick-look"
    ></model-viewer>

    <script>
      // Example function to set up ARCore features, if needed
      const modelViewer = document.querySelector("#model-viewer");
      modelViewer.addEventListener("load", () => {
        console.log("Model Loaded Successfully!");
      });
    </script>
  </body>
</html>
