<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>WebAR Debug</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Prevent scrolling */
            touch-action: none; /* Disable dragging */
        }
    </style>
</head>
<body>
    <a-scene embedded arjs gps-camera="minAccuracy: 20">

        <!-- GPS Text -->
        <a-text 
            id="gps-text" 
            value="Getting GPS..." 
            position="-1 1 -8"  
            scale="0.5 0.5 0.5"   
            color="white">
        </a-text>

        <a-text 
            value="GPS is working!" 
            position="-0.5 0 -2"
            scale="0.5 0.5 0.5">
        </a-text>

        <!-- Red Square (1 Meter in Front) -->
        <a-plane 
            position="0 0 -10"  
            width="0.1" 
            height="0.1" 
            color="red">
        </a-plane>

        <!-- Fixed Camera (Prevents Dragging) -->
        <a-camera gps-camera rotation-reader look-controls="enabled: false" position="0 0 0"></a-camera>

    </a-scene>
 <script>
        if (navigator.geolocation) {
            // Ensure the browser supports geolocation
            navigator.geolocation.watchPosition(
                (position) => {
                    // Get the current latitude and longitude
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;

                    // Log the location for debugging
                    console.log("Latitude:", latitude, "Longitude:", longitude);

                    // Get the text element to update
                    const gpsText = document.getElementById("gps-text");

                    // Update the text to show the current GPS coordinates
                    gpsText.setAttribute("value", `Lat: ${latitude.toFixed(4)} \nLon: ${longitude.toFixed(4)}`);
                    
                },
                (error) => {
                    console.error("Error getting location:", error);
                    alert("Please enable GPS to see the AR model.");
                },
                {
                    enableHighAccuracy: true, // Try to get the most accurate location
                    maximumAge: 10000, // Cache the location for up to 10 seconds
                    timeout: 5000, // Timeout if no location is received within 5 seconds
                }
            );
        } else {
            alert("Geolocation is not supported by this browser.");
        }
    </script>
</body>
</html>
